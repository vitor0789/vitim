    <main>
        <section class="gallery">
            <figure>
                <img src="imagens_ia/imagem1.png" alt="Imagem 1 Gerada por IA">
                <figcaption>Imagem 1 Gerada por IA</figcaption>
                <p>Essa imagem foi introduzida para que a Inteligência Artificial gerasse uma imagem poderosa que representa a união global e a luta contra o racismo, com várias mãos de diferentes tons de pele estendidas em direção a um globo terrestre.</p>
            </figure>
            <figure>
                <img src="imagens_ia/imagem2.png" alt="Imagem 2 Gerada por IA">
                <figcaption>Imagem 2 Gerada por IA</figcaption>
                <p>A segunda imagem gerada foi introduzida com o prompt que representasse a luta contra o racismo. A imagem deve haver pessoas em mobilização de protesto, simbolização de força, resistência e dor das histórias enfrentadas por comunidades marginalizadas. O foco da imagem deve ser um jovem que está no centro da cena, com o olhar de força, resistência e marcas vermelhas no rosto, enquanto ao fundo deve estar uma movimentação em andamento, com um grupo de pessoas de diversas etnias. A multidão sugere unidade e solidariedade na luta por justiça racial.</p>
            </figure>
            <figure>
                <img src="imagens_ia/imagem3.png" alt="Imagem 3 Gerada por IA">
                <figcaption>Imagem 3 Gerada por IA</figcaption>
                <p>Nessa terceira imagem, ela deve ser uma imagem impactante que capture um indígena brasileiro em um protesto pacífico, simbolizando a luta contra o preconceito e a reivindicação de seus direitos. O indígena deve estar em destaque, vestindo trajes tradicionais que refletem sua cultura e identidade.</p>
            </figure>
            <figure>
                <img src="imagens_ia/imagem6.png" alt="Imagem 4 Gerada por IA">
                <figcaption>Imagem 4 Gerada por IA</figcaption>
                <p>Essa imagem deve ser uma representação que captura bem a ideia de crianças de diferentes etnias olhando para o horizonte, com sombras de figuras históricas que lutaram contra o racismo. Mostra o legado dessas lutas refletido nas novas gerações. Os nomes nas camisas que aparecem na imagem são de figuras históricas ligadas à luta contra o racismo, à resistência anticolonial e aos direitos civis, como César Raízes (provavelmente uma referência a Aimé Césaire), César Vaves (provavelmente outra referência a Aimé Césaire) e Angela Davis.</p>
            </figure>
            <figure>
                <img src="imagens_ia/imagem4.png" alt="Imagem 5 Gerada por IA">
                <figcaption>Imagem 5 Gerada por IA</figcaption>
                <p>Essa imagem foi gerada com a mesma intenção da imagem 4, porém a imagem 4 não capturou de forma que eu queria. Portanto, introduzi para a IA que ela gerasse outra imagem, e que nessa imagem sejam escritos nas camisas nomes de pessoas brasileiras que lutaram contra o racismo no Brasil.</p>
            </figure>
            <figure>
                <img src="imagens_ia/imagem5.png" alt="Imagem 6 Gerada por IA">
                <figcaption>Imagem 6 Gerada por IA</figcaption>
                <p>Essa imagem deve ser uma ilustração poderosa que simboliza a luta contra o racismo, destacando a diversidade e a união entre diferentes etnias. A cena deve incluir pessoas de várias origens étnicas unidas em um protesto pacífico, segurando cartazes com mensagens de igualdade e justiça. O fundo deve apresentar elementos que representem a cultura e a história de resistência dos povos negros, como referências a figuras históricas importantes na luta contra o racismo, como Marielle Franco e Malcolm X. A paleta de cores deve ser vibrante, refletindo esperança e determinação.</p>
            </figure>
        </section>
